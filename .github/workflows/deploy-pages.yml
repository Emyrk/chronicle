name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - 'golang/**'
      - 'site/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: golang/go.sum

      - name: Build WASM
        working-directory: golang
        run: |
          GOOS=js GOARCH=wasm go build -o ../site/parser.wasm ./cmd/wasm/

      - name: Copy Go WASM runtime
        run: |
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" site/ || \
          find "$(go env GOROOT)" -name "wasm_exec.js" -exec cp {} site/ \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
