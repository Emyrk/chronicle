<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Combat Log Parser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            text-align: center;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .file-input-group {
            margin-bottom: 20px;
        }

        .file-input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ccc;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-info {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .parse-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
            width: 100%;
        }

        .parse-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .parse-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #resultsSection {
            display: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: #333;
        }

        .toggle-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .toggle-btn:hover {
            background: #5568d3;
        }

        .fights-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        .fights-summary h3 {
            font-size: 1.8em;
            margin: 0;
        }

        .fight-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .fight-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .fight-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #dee2e6;
        }

        .fight-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fight-title h3 {
            color: #333;
            font-size: 1.5em;
            margin: 0;
        }

        .zone-badge {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .fight-duration {
            font-size: 1.2em;
            font-weight: 600;
            color: #666;
        }

        .fight-body {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .units-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .units-section h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.1em;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
        }

        .units-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .unit-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid #ccc;
            font-size: 0.95em;
        }

        .units-list.friendly .unit-item {
            border-left-color: #4caf50;
        }

        .units-list.hostile .unit-item {
            border-left-color: #f44336;
        }

        .units-list.unknown .unit-item {
            border-left-color: #ff9800;
        }

        .units-list.deaths .unit-item {
            border-left-color: #9c27b0;
        }

        .no-units {
            color: #999;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }

        .no-fights {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        #jsonOutput {
            display: none;
            margin-top: 20px;
        }

        #output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .fight-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .fight-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è WoW Combat Log Parser</h1>
        <p class="subtitle">Analyze your World of Warcraft combat logs</p>

        <div class="upload-section">
            <div class="file-input-group">
                <label for="combatLog">WoWCombatLog.txt</label>
                <input type="file" id="combatLog" accept=".txt">
                <div id="combatLogInfo" class="file-info">No file selected</div>
            </div>

            <div class="file-input-group">
                <label for="rawCombatLog">WoWCombatLogRaw.txt</label>
                <input type="file" id="rawCombatLog" accept=".txt">
                <div id="rawCombatLogInfo" class="file-info">No file selected</div>
            </div>

            <button class="parse-button" id="parseButton" disabled>
                Parse Logs
            </button>
        </div>

        <div id="status" class="status"></div>

        <div id="resultsSection">
            <div class="section-header">
                <h2>üìä Fight Analysis</h2>
                <button class="toggle-btn" id="toggleJsonBtn">üìã Show Raw JSON</button>
            </div>

            <div id="fightsContainer"></div>

            <div id="jsonOutput">
                <h3>Raw JSON Output</h3>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="app.js"></script>
</body>
</html>
